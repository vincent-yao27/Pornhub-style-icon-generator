		</a>
	</header>
	<div class="container">
		<div id="icon" class="icon">
			<span contenteditable>Edit</span>
			<span contenteditable>here</span>
		</div>
	</div>
	<div id="mask" class="mask hidden">Processing...</div>
	<script>
		window.onload = function () {
			const icon = document.getElementById('icon')
			const mask = document.getElementById('mask')
			const orientButton = document.getElementById('orient')
			const themeButton = document.getElementById('theme')
			const downloadButton = document.getElementById('download')

			orientButton.onclick = function () {
				icon.classList.toggle('icon-tb')
			}

			themeButton.onclick = function () {
				icon.classList.toggle('light')
				document.body.classList.toggle('light')
			}

			downloadButton.onclick = function () {
				mask.classList.remove('hidden')
				icon.style.fontSize = '256px'
				domtoimage.toBlob(icon)
					.then(function (blob) {
						icon.style.fontSize = ''
						mask.classList.add('hidden')
						window.saveAs(blob, 'my-icon.png')
					})
			}
		}
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
